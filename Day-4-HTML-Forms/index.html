<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html forms validation and submission">
    <title>Forms</title>
</head>

<body>
    <h2>HTML Forms with Input Types</h2>

    <form action="success.html">
        <fieldset>

            <label for="">Enter your name</label>
            <input type="text" placeholder="John" required><br><br>

            <label for="">Enter your email</label>
            <input type="email" placeholder="@mail.com" required><br><br>

            <label for="">Enter your Password</label>
            <input type="password" required><br><br>

            <label for="">Mobile number</label>
            <input type="number" required><br><br>

            <label for="">Select Date</label>
            <input type="date" required><br><br>

            <label for="">Select time</label>
            <input type="time" required><br><br>

            <!-- <label for="">Your Cloud Space</label>
        <input type="range" min="0" max="10"><br><br> -->

            <label for="">Gender</label>
            <input name="gender" type="radio" required>Male
            <input name="gender" type="radio">Female
            <input name="gender" type="radio">Others <br><br>

            <label for="">Select your Profile Picture</label>
            <input type="file" required><br><br>

            <label for="">Select your country</label>
            <select name="" id="" required>
                <option value="">Select country</option>
                <option value="">India</option>
                <option value="">Argentina</option>
                <option value="">Sri lanka</option>
            </select><br><br>

            <label for="">Enter your Full Address</label>
            <textarea rows="5" name="" id="" required></textarea><br><br>

            <input required type="checkbox">
            <label for="">Accept Terms & Conditions</label><br><br>

            <button type="submit">Submit your data</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>

</body>

</html>
