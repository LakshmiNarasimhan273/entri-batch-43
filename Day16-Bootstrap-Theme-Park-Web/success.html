<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Park - Booking success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .ticket-card {
            background: linear-gradient(to right, #f8f9fa 0%, #fff 50%, #f8f9fa 100%);
            ;
            border: 2px dashed #007bff;
            overflow: hidden;
        }

        .ticket-header {
            background-color: #007bff;
            color: white;
        }

        .ticket-logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .porforated-line {
            border-top: 1px dashed #6c757d;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Adventure Park</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 56px;"></div>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card ticket-card shadow-lg">
                <div class="card-header ticket-header text-center py-4">
                    <div class="ticket-logo">Adventure Park</div>
                    <h4 class="mb-0 mt-2">Booking Confirmed</h4>
                </div>

                <div class="card-body p-5 text-center">
                    <h1 class="text-success mb-4">Success!</h1>
                    <p class="lead fw-bold">Your Activity has been successfully booked</p>
                    <p class="text-muted">An email confirmation will be sent shortly</p>

                    <div class="perforated-line"></div>

                    <div class="row text-start mt-4">
                        <div class="col-6">
                            <p>Activity</p>
                            <p>Giant Ferris Wheel</p>
                        </div>

                        <div class="col-6">
                            <p>Number of persons</p>
                            <p>5</p>
                        </div>

                    </div>

                    <div class="row mt-5 g-3">
                        <div class="col-md-6 d-grid">
                            <a class="btn btn-primary btn-lg shadow-sm" href="index.html">
                                Back to Home
                            </a>
                        </div>
                        <div class="col-md-6 d-grid">
                            <a class="btn btn-outline-secondary btn-lg shadow-sm" href="#">
                                Download Ticket
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
