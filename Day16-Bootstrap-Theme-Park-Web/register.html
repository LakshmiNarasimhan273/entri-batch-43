<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adventure Park Register page">
    <title>Adventure Park - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Adventure Park</a>
        </div>
    </nav>

    <div style="height: 56px;"></div>
    <div class="container my-5">
        <h2 class="text-center mb-4">Register your Adventure</h2>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form action="success.html">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" required placeholder="Full name">
                        </div>

                        <div class="col-md-6">
                            <input type="email" class="form-control" required placeholder="Enter your Email">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">

                        <div class="col-md-6">
                            <input type="tel" class="form-control" required placeholder="Enter your Mobile Number">
                        </div>

                        <div class="col-md-6">
                            <input type="number" class="form-control" required placeholder="Number of Persons">
                        </div>

                    </div>

                    <div class="mb-4">
                        <select name="" id="" class="form-select" required>
                            <option value="" selected disabled>Choose your Activity</option>
                            <option value="">Giant Water Slide</option>
                            <option value="">Massive Wave Pool</option>
                            <option value="">Adrenaline Rollercoaster</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-lg fw-bold">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
