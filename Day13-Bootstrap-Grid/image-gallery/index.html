<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="responsive image gallery system">
    <title>Personal Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .image-wrapper {
            margin-bottom: 20px;
            height: 250px;
            overflow: hidden;
            border-radius: 8px;
        }

        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>

</head>

<body>
    <header class="bg-success text-white py-3 text-center mb-4">
        <h3>Personal Image Gallery</h3>
    </header>

    <div class="container">

        <div class="row">

            <!-- responsiveness -->
            <!-- col-12 = mobile -->
            <!-- col-md = medium device(tablet) -->
            <!-- col-lg = large(laptops) -->
            <!-- col-xl = xtra large(desktop) -->

            <!-- Image 1 -->
            <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                <div class="image-wrapper">
                    <img src="https://i.pinimg.com/1200x/56/ed/94/56ed9413c2a5ee18249adaee63f104f6.jpg"
                        class="img-fluid" alt="">
                </div>
            </div>

            <!-- Image 2 - with responsive column properties -->
            <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                <div class="image-wrapper">
                    <img src="https://i.pinimg.com/1200x/e6/4f/c1/e64fc17c0f368e3917da5a54641a30bd.jpg"
                        class="img-fluid" alt="">
                </div>
            </div>

            <!-- Image 3 - with responsive column properties -->

                        class="img-fluid" alt="">
                </div>
            </div>

            <!-- Image 4 - with responsive column properties -->

                        class="img-fluid" alt="">

            </div>

            <!-- Image 5 - with responsive column properties -->

                        class="img-fluid" alt="">
                </div>
            </div>

            <!-- Image 6 - with responsive column properties -->
            <div class="col-12 col-md-4 col-lg-3 col-xl-2">

            </div>

            </div>
