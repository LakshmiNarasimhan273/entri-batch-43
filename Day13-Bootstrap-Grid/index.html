<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bootstrap grid example">
    <title>Basic Grid</title>
    <!-- CDN - Content Delivery Network -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Grid System</h2>

        <!-- 12 column layout -->
        <div class="row g-3">
            <div class="col-12 col-md-4 col-lg-3 bg-success">MongoDB</div>
            <div class="col-12 col-md-4 col-lg-3 bg-secondary">ExpressJS</div>
            <div class="col-12 col-md-4 col-lg-3 bg-info">ReactJS</div>
            <div class="col-12 col-md-4 col-lg-3 bg-primary">NodeJS</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
